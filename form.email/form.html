<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
    <label>Name</label>
    <input type="text" id="name"><br>

    <label>Contact</label>
    <input type="number" id="contact"><br>

    <label>Remarks</label>
    <textarea id="remarks"></textarea><br>

    <label>Sex</label>
    <input type="radio" name="sex" value="Male">Male
    <input type="radio" name="sex" value="Female">Female<br>

    <label>Multiple Courses</label>
    <input type="checkbox" name="courses" value="NT">NT
    <input type="checkbox" name="courses" value="IAD">IAD
    <input type="checkbox" name="courses" value="DDD">DDD<br>

    <label>Location</label>
    <select id="location">
        <option value="Banani">Banani</option>
        <option value="Mirpur">Mirpur</option>
        <option value="Dhanmondi">Dhanmondi</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
<script>
function formDatasend(event) {
    event.preventDefault();

    let name = document.getElementById('name').value;
    let contact = document.getElementById('contact').value;
    let remarks = document.getElementById('remarks').value;
    let sex = document.querySelector('input[name="sex"]:checked');
    let location = document.getElementById('location').value;

    let courseNodes = document.querySelectorAll('input[name="courses"]:checked');
    let courses = [];

    for (let i = 0; i < courseNodes.length; i++) {
        courses.push(courseNodes[i].value);
    }

    let output =
        "Name: " + name + "\n" +
        "Contact: " + contact + "\n" +
        "Remarks: " + remarks + "\n" +
        "Sex: " + (sex ? sex.value : "") + "\n" +
        "Courses: " + courses.join(", ") + "\n" +
        "Location: " + location;

    let newWindow = window.open("", "_blank");
    newWindow.document.write("<pre>" + output + "</pre>");
}

document.getElementById("myform")
    .addEventListener("submit", formDatasend);
</script>
</body>
</html>
</body>
</html>
