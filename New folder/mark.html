<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mark = prompt("enter the mark");
      if (mark < 33) {
        document.writeln("Fail");
      } else if (mark <= 100) {
        document.writeln("Pass");
      } else if (mark > 100) {
        document.writeln("invalid");
      } else {
        document.writeln("Invalid Mark");
      }
    </script>
  </body>
</html>
