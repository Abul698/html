<body>
    <script>
        let userInput = prompt("Enter Number");
        let counter = 0;
       for(let i = 1; i<= userInput; i++) { 

       
        if(userInput% 1 == 0){
         counter = counter +1;
            
      }
    }
    if(counter==2){
        document.writeln("It is Prime number");
    }
     else{
        document.writeln("It is not Prime number");
        }
    

    </script>
